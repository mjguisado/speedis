apiVersion: v1
kind: Service
metadata:
  name: haproxy
  namespace: cache
spec:
  selector:
    app: haproxy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    - protocol: TCP
      port: 443
      targetPort: 443
      name: https
    - protocol: TCP
      port: 8405
      targetPort: 8405
      name: metrics
  type: ClusterIP